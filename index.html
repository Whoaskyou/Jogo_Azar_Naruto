<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Naruto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/icon.png">
</head>
<body>

    <div class="conteiner-whell">
        <div id="center"><p>SPIN</p></div>
        <div id="whell">
            <div class="one"><img src="./assets/hinata.png"></div>
            <div class="two"><img src="./assets/itachi.png"></div>
            <div class="three"><img src="./assets/sasuke.png"></div>
            <div class="four"><img src="./assets/naruto.png"></div>
            <div class="five"><img src="./assets/kaguya.png"></div>
            <div class="six"><img src="./assets/kakashi_png_by_hidan_sama1408_d3jb44d-fullview.png"></div>
            <div class="seven"><img src="./assets/sakura.png"></div>
            <div class="eight"><img src="./assets/shikamaru.png"></div>
        </div>

        <div class="conteiner-points">Total Points: <span id="points"></span></div>
    </div>


    <img src="http://pre12.deviantart.net/91c4/th/pre/i/2012/064/9/a/uzumaki_naruto_vs_uchiha_sasuke_by_xabracadabra-d4rsna5.jpg">
    <input type="radio" name="rerun" id="retrigger--1" class="retrigger"/>
    <input type="radio" name="rerun" id="retrigger--2" checked="checked" class="retrigger"/>
    <div class="bg"></div>

    <script src="./main.js"></script>
</body>
</html>
